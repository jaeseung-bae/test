name: Create branch on new tag in finschia

on:
  schedule:
    # Every day
    - cron: "0 1 * * *"

jobs:
  create-bump-up-PR:
    runs-on: ubuntu-latest

    steps:
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install -g prettier
