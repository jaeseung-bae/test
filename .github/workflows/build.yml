name: Build project

on:
  push:
  pull_request:
  release:
  deployment:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Upload win unit tests
        run: |
          cd rust
          ./scripts/upload_win_unittests.sh
      - name: Run win unit tests
        run: |
          cd rust
          ./scripts/run_win_unittests.sh
      - name: Print success
        run: |
          echo "Success"
